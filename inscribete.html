<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Hackathon - Factoría F5</title>
    <link rel="stylesheet" href="inscribete.css">
   
</head>
<body>

    <main>
        <section class="form-container">
            <header>
                <h1>Inscripción al Hackathon F5</h1>
                <p>¡Prepárate para innovar y crear soluciones increíbles!</p>
            </header>

            <form action="#" method="POST" id="registrationForm">


                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                  <div class="form-group">
                    <label for="name">Nombre *</label>
                    <input type="text" id="name" name="name" required>

                     <div class="form-group">
                    <label for="name">Apellidos *</label>
                    <input type="text" id="surname" name="surname" required>

                <div class="form-group">
                    <label for="phone">Número de teléfono (Opcional)</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="role">¿Cuál es tu rol principal?</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Selecciona tu perfil</option>
                        <option value="developer">Desarrollador/a Fullstack</option>
                        <option value="developer">Desarrollador/a Frontend</option>
                        <option value="developer">Desarrollador/a Backend</option>
                        <option value="designer">Diseñadora UX/UI</option>
                        <option value="data-scientist">Analista de datos</option>
                        <option value="marketing">Experto en IA</option>
                        <option value="marketing">Experta en Marketing Digital</option>
                        <option value="other">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="motivation">¿Por qué quieres unirte a este hackathon?</label>
                    <textarea id="motivation" name="motivation" rows="5" placeholder="Cuéntanos algo más sobre ti, cuándo terminaste tu formación, tus intereses, tus habilidades y lo que esperas aportar..."></textarea>
                </div>
                
                <fieldset class="form-group">
                    <legend>Acuerdos Legales</legend>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Acepto los <a href="#">términos y condiciones</a> del evento.</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="coc" name="coc" required>
                        <label for="coc">Me comprometo a respetar el <a href="#">código de conducta</a>.</label>
                    </div>
                </fieldset>

                <button type="submit" class="submit-btn">¡Inscribirme Ahora!</button>
            </form>
        </section>
    </main>

    <script src="scripts/main.js"></script>
    
</body>
</html>
